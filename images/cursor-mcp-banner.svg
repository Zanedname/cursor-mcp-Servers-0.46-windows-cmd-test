<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="200" rx="10" ry="10" fill="#1e1e2e" />
  
  <!-- 标题文本 -->
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#ffffff" text-anchor="middle">Cursor MCP Servers</text>
  <text x="400" y="130" font-family="Arial, sans-serif" font-size="24" fill="#a6adc8" text-anchor="middle">Windows 配置指南 v0.46</text>
  
  <!-- 装饰元素 - 左侧 -->
  <g transform="translate(50, 100)">
    <rect width="100" height="30" rx="5" ry="5" fill="#89b4fa" />
    <text x="50" y="20" font-family="Consolas, monospace" font-size="14" fill="#1e1e2e" text-anchor="middle">MCP</text>
  </g>
  
  <!-- 装饰元素 - 右侧 -->
  <g transform="translate(650, 100)">
    <rect width="100" height="30" rx="5" ry="5" fill="#89b4fa" />
    <text x="50" y="20" font-family="Consolas, monospace" font-size="14" fill="#1e1e2e" text-anchor="middle">Windows</text>
  </g>
  
  <!-- 连接线 -->
  <path d="M 150 115 L 650 115" stroke="#89b4fa" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- 图标 - 工具 -->
  <g transform="translate(250, 100)">
    <circle cx="0" cy="0" r="15" fill="#f38ba8" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" fill="#1e1e2e" text-anchor="middle">⚙️</text>
  </g>
  
  <!-- 图标 - 服务器 -->
  <g transform="translate(400, 100)">
    <circle cx="0" cy="0" r="15" fill="#fab387" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" fill="#1e1e2e" text-anchor="middle">🖥️</text>
  </g>
  
  <!-- 图标 - AI -->
  <g transform="translate(550, 100)">
    <circle cx="0" cy="0" r="15" fill="#a6e3a1" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" fill="#1e1e2e" text-anchor="middle">🤖</text>
  </g>
</svg>